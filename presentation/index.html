<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>SkillUp #18</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/nubi.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-auto-animate
          data-background-image="assets/logo_nubi.png"
          data-background-opacity="0.05"
          data-background-size="contain"
          data-background-position="center"
        ></section>

        <section
          data-auto-animate
          data-background-image="assets/logo_nubi.png"
          data-background-opacity="0.05"
          data-background-size="contain"
        >
          <h1><strong>Angular 15/*</strong></h1>
        </section>

        <section
          data-auto-animate
          data-background-image="assets/logo_nubi.png"
          data-background-opacity="0.05"
          data-background-size="contain"
        >
          <h1><strong>Angular 15/*</strong></h1>
          <h3>przez pryzmat React'owca</h3>
        </section>

        <section>
          <h2 class="r-stack">Hello There</h2>
          <p>
            reveal.js enables you to create beautiful interactive slide decks
            using HTML. This presentation will show you examples of what it can
            do.
          </p>
        </section>

        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
